<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Applications</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel - Applications</h2>
        <table>
            <tr><th>Name</th><th>Email</th><th>Role</th><th>Skills</th><th>LinkedIn</th></tr>
            {% for sub in submissions %}
            <tr>
                <td>{{ sub.name }}</td>
                <td>{{ sub.email }}</td>
                <td>{{ sub.role }}</td>
                <td>{{ sub.skills }}</td>
                <td><a href="{{ sub.linkedin }}" target="_blank">Profile</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
