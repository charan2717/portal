<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FounderOS Recruitment</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Join a Startup on FounderOS</h1>
        <form action="/submit" method="POST">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <input type="text" name="skills" placeholder="Your Skills" required><br>
            <input type="url" name="linkedin" placeholder="LinkedIn Profile URL"><br>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
